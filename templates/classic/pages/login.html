<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic</title>
    {{ vite "src/main.ts" }}

    <script type="module">document.body.style.display = ""</script>
</head>

<body class="text-xs" style="display: none;">
    <section class="max-w-xl mx-auto mt-24 bg-zinc-100 p-8 rounded-xl">
        <div class="mb-4">
            <p class="text-2xl font-medium mb-2">Login your account</p>
            <p class="font-light">Enter email address and password to login your account.</p>
        </div>

        <form method="POST" class="grid gap-4">
            <div class="grid gap-1">
                <label class="text-zinc-500 px-1">Email</label>
                <input type="text" name="email" placeholder="Your email address" value="{{ .Form.Email }}"
                    class="border h-12 w-full rounded-md px-3">
                {{ if .Errors.Email }}
                <p class="text-red-500 px-1">{{ .Errors.Email }}</p>
                {{ end }}
            </div>
            <div class="grid gap-1">
                <label class="text-zinc-500 px-1">Password</label>
                <input type="password" name="password" placeholder="Your password"
                    class="border h-12 w-full rounded-md px-3">
                {{ if .Errors.Password }}
                <p class="text-red-500 px-1">{{ .Errors.Password }}</p>
                {{ end }}
            </div>

            {{ if .Error }}
            <p class="text-red-500 px-1 text-center">{{ .Error }}</p>
            {{ end }}

            <button class="bg-zinc-800 text-white p-4 rounded-md">Log In</button>

            <p class="text-center">Don't have an account yet? <a class="font-medium underline"
                    href="/classic/register">Register</a></p>
        </form>
    </section>
</body>

</html>
