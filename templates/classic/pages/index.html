{{ template "classic/pages/layout" . }}

{{ define "content" }}
<section class="max-w-2xl mx-auto mt-24 p-8">
    <h1 class="mb-4">
        <span class="font-light">Welcome</span> {{ .User.Email }}
    </h1>

    <form action="/classic/logout" method="post">
        <button class="text-red-500 bg-red-100 text-sm px-2 py-1 rounded-md">Logout</button>
    </form>


    <ul class="divide-y">
        {{ range .Topics }}
        <li class="flex items-center justify-between px-2 py-4 hover:bg-zinc-100 transition-colors">
            <a href="{{ .Id }}">
                {{ .Title }}
            </a>
        </li>
        {{ else }}
        <li class="py-8 flex items-center justify-center">
            <p class="font-light">No topics</p>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
