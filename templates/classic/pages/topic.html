{{ template "classic/pages/layout" . }}

{{ define "content" }}
<section class="max-w-2xl mx-auto mt-24 p-8">
    <h1 class="mb-4">{{ .Topic.Title }}</h1>

    <ul class="divide-y">
        {{ range .Todos }}
        <li class="flex items-center justify-between px-2 py-4 hover:bg-zinc-100 transition-colors">
            <span>
                {{ .Body }}
            </span>
            <input type="checkbox" name="done" {{if .Done}} checked {{end}}>
        </li>
        {{ else }}
        <li class="py-8 flex items-center justify-center">
            <p class="font-light">No todos</p>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
